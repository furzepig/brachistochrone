---
layout: default
---
{% assign sorted_posts = site.categories["book"] | sort: 'date' | reverse %}
{% for post in sorted_posts %}
<a href="{{ post.url }}" title="{{ post.title }}">
	{% capture content_size %}{{ post.content | size }}{% endcapture %}	     
	<div class="booklink">
		<img class='smallbook' src='images/books/smol_{{ post.image }}'>
		{{ post.title }}<br />
		<span class="bookauthor">{{ post.author }}{% if content_size == "1" %} - TO DO</span>{% endif %}
	</div>
</a>
{% endfor %}
