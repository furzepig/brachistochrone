---
layout: default
---

{% assign sorted_posts = site.categories["book"] | sort: 'date' | reverse %}
{% for post in sorted_posts %}

			<a href="{{ post.url }}" title="{{ post.title }}">
				<div class="bookdate">{{ post.date | date: "%-d %B %Y" }}</div>
				<div class="booktitle">{{ post.title }}</div>
				<div class="bookauthor">{{post.author}}</div>
			</a>

{% endfor %}
