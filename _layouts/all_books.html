---
layout: default
---

<table>
{% assign sorted_posts = site.categories["book"] | sort: 'date' | reverse %}
{% for post in sorted_posts %}
	<tr>
    	<td>
			<a href="{{ post.url }}" title="{{ post.title }}">
				<div class="booktitle">{{ post.title }}</div>
				<div class="bookauthor">{{post.author}}<br />{{ post.date }}</div>
			</a>
		</td>
	</tr>
{% endfor %}
</table>
