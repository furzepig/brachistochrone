---
layout: default
---
<header>
  <h1>{{ page.title }}</h1>
  {% if page.subtitle %}
  <h2>{{ page.subtitle }}</h2>
  {% endif %}
  <h3>{{ page.author }}</h3>
</header>
<img class="bookimage" src="/images/books/{{ page.year }}/{{ page.image }}" alt="Book cover of {{ page.title }}"/>
<div>
  {{ content }}
</div>
<footer>
{{ page.date | date: "%-d %B %Y"}}
</footer>
