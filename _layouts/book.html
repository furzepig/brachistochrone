---
layout: default
---
<h1>{{ page.title }}</h1>
<table>
  <tr>
    <td>
      <img src="/images/books/{{ page.image }}" height="200px" />
    </td>
    <td>
      <p class="weak">{{ page.author }}</p>
      <p class="meta">{{ page.date | date_to_string }}</p>
    </td>
  </tr>
</table>

<div class="post">
  {{ content }}
</div>
