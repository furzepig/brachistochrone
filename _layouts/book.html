---
layout: default
---
<h1>{{ page.title }}
  {% if page.subtitle %}
    &nbsp;:&nbsp;{{ page.subtitle }}</h1>
  {% endif %}
</h1>

<p class="weak">{{ page.author }}</p>
<p class="meta">{{ page.date | date_to_string }}</p>
<img class="bookimage" src="/images/books/{{ page.image }}" />
<div class="post">
  {{ content }}
</div>
