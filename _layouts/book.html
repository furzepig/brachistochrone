---
layout: default
---
<header>
  <h1>{{ page.title }}</h1>
  {% if page.subtitle %}
  <h2>{{ page.subtitle }}</h2>
  {% endif %}
  <p class="weak">{{ page.author }}</p>
</header>
<img class="bookimage" src="/images/books/{{ page.year }}/{{ page.image }}" />
<div>
  {{ content }}
</div>
<footer>
{{ page.date | date: "%-d %B %Y"}}
</footer>
