---
layout: default
---
<div>
<div class="row"> 

	{% for post in site.categories.books %}
	
	{% capture modulo %}{{ forloop.index0 | modulo:4 }}{% endcapture %}
	  {% if modulo == '0' or forloop.first %}
    <div class="column">
  {% endif %}
  
	 	<a href="{{ post.url }}" title="{{ post.title }}"><img width="100%" title="{{ post.title }}" src="{{ post.image }}" ></a>
 
  		
  {% if modulo == '3' or forloop.last %}
    </div>
  {% endif %}

	{% endfor %}
		
</div>
</div>
