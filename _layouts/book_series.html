---
layout: default
category: "books"
---
{% assign series_books = site.categories['books'] | sort: "index" | where: "series", page.series %}

{% for post in series_books %}

  <a href="{{ post.url }}" title="{{ post.title }}">
    
    {% if post.year == "unread" %}
      <div class="fadelink">
    {% else %}
      <div class="divlink">
    {% endif %}
      {{ post.index }}. {{ post.title }}
      <div class="linkinfo">{{ post.author }}</div> 
    </div>
  </a>
 
{% endfor %}
