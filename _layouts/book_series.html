---
layout: default
category: "books"
---
{% assign series_books = site.categories['books'] | sort: "index" | where: "series", "Horus Heresy" %}

{% for post in series_books %}

  <a href="{{ post.url }}" title="{{ post.title }}">
    <div class="divlink">
      <div class="linkinfo">{{ post.index }}. {{ post.title }}</div> 
    </div>
  </a>
 
{% endfor %}
