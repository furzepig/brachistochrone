---
layout: default
---

<div>
{% assign postsByYear = site.categories.book | where:"year", page.year % | sort   %}
<h2>&lt;{{ page.year }}&gt;</h2>
  {% for post in postsByYear %}
    <a href="{{ post.url }}" title="{{ post.title }}"><img width="75px" title="{{ post.title }}" src="/images/books/{{ post.year}}/{{ post.image }}" ></a>
  {% endfor %} 
</div>
