---
layout: default
---
<div>

{% assign postsByYear = site.posts | group_by:"year"  %}
{% for yr in postsByYear %}
  <h2>{{ yr.name }}</h2>
      {% for post in yr.items %}
        <a href="{{ post.url }}" title="{{ post.title }}"><img width="75px" title="{{ post.title }}" src="/images/books/{{ post.year}}/{{ post.image }}" ></a>
      {% endfor %}
{% endfor %}  

</div>
