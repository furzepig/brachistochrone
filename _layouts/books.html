---
layout: default
---
<div>
{% assign postsByYear = site.categories.book | group_by:"year"  %}
{% assign iTop = page.top | times: 1 %}
{% for yr in postsByYear %}
  <h2>{{ yr.name }}</h2>
      {% for post in yr.items %}
        {% increment iPost %}
        {% if iPost < page.top %} 
          <a href="{{ post.url }}" title="{{ post.title }} - {{post.author}}"><img width="75px" title="{{ post.title }}" src="/images/books/{{ post.year}}/{{ post.image }}" ></a>
        {% endif %}      
      {% endfor %}
{% endfor %}
</div>
