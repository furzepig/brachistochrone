---
layout: default
---
Hello {{ page.category }}
{% assign postsByYear = site.categories["books"] | group_by_exp:"post", "post.date | date: '%Y'" | sort:"date" %}
<div class="row">   
  {% for year in postsByYear %}	
  <a href="/{{ page.category }}/{{ year.name  }}.html" title="{{ year.name }}">
    <div class="wrap">
      {{ year.name }}
    </div>
  </a>
  {% endfor %}
</div>
