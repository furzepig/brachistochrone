---
layout: default
category: "gamebooks"
---

{% assign series_books = site.categories['gamebooks'] | sort: "index" | where: "series", page.series %}

{% for post in series_books %}

  <a href="{{ post.url }}" title="{{ post.title }}">
    <div class="divlink">
      {{ post.index }}. {{ post.title }}
    </div>
  </a>
 
{% endfor %}
