---
layout: default
---
<div class="post">
<div class="row"> 

	{% for post in site.categories.image %}
		{% increment col %}
		{% if {{ col | modulo: 4 }}== 0 %}
  			<div class="column">
		{% endif %}

	 	<a href="{{ post.url }}" title="{{ post.title }}"><img width="100%" title="{{ post.title }}" src="{{ post.source_url }}" ></a>
    
		{% if {{ col | modulo: 4 }}== 0 %}
  			</div>
		{% endif %}

	{% endfor %}
    
</div>
</div>
