---
layout: default
---

{% assign sorted_posts = site.categories["legions"]  | sort: 'number' %}
{% for post in sorted_posts %}

  <a href="{{ post.url }}" title="{{ post.name }}">
    <div class="divlink">
      {{ post.numeral }} - {{ post.name }}
      <div class="linkinfo">{{ post.primarch }}</div> 
    </div>
  </a>
{% endfor %}
