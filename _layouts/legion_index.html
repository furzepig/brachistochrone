---
layout: default
---

{% assign sorted_posts = site.categories[page.category]  | sort: 'number' %}
{% for post in sorted_posts %}

  <a href="{{ post.url }}" title="{{ post.name }}">
	<div class="divlink">
    {{ post.number }}
		{{ post.name }}
    {{ post.primarch }}
	</div>
	</a>
{% endfor %}
