---
layout: default
---

<h1>{{ page.year }}</h1>
<table>
{% assign sorted_posts = site.categories["book"] |  where:"year", page.year % | sort}
{% for post in sorted_posts %}
	<tr>
    		<td><a href="{{ post.url }}" title="{{ post.title }}"><span class="booktitle">{{ post.title }}</span><br />
			<span class="bookauthor">{{post.author}}</span></a></td>
    	</tr>
{% endfor %}
</table>

{{ content }}
