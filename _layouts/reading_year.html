---
layout: default
---

<h1>{{ page.year }}</h1>
<table>
{% assign sorted_posts = site.categories["book"] |  where:"year","2018" %}
{% for post in sorted_posts %}
	<tr>
    		<td><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }} - {{post.author}}</a></td>
    	</tr>
{% endfor %}
</table>

{{ content }}
