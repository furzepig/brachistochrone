---
layout: default
---

{% assign sorted_posts = site.categories[page.category]  | sort: 'title' %}

<div class="row">   
{% for post in sorted_posts %}
  <a href="/{{ post.category }}/{{ post.title  }}.html" title="{{ post.title }}">
    <div class="wrap">
      {{ post.title }}
    </div>
  </a>
{% endfor %}
</div>
