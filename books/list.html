---
layout: default
category: "books"
---
{% assign sorted_posts = site.categories["books"] | sort: 'date' | reverse %}

  
  {% for post in sorted_posts %}
  <a href="{{ post.url }}" title="{{ post.title }}">
  
    <div class="divlink">
    {{ post.title }}
    <div class="linkinfo">{{ post.author }}</div> 

    </div>
  </a>
 
  {% endfor %}
