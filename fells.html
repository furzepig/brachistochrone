---
layout: default
category: "fells"
---
{% for post in site.categories['fells'] %}
  <a href="{{ post.url }}" title="{{ post.name }}">
  {% if post.climbed %}
    <div class="divlink">
    {{ post.name }}
    <div class="linkinfo">{{ post.date | date: "%-d %B %Y" }} | {{ post.height }}m | {{ post.number }}</div>
  {% else %}    
    <div class="fadelink">
    {{ post.name }}
    <div class="linkinfo">{{ post.height }}m | {{ post.number }}</div> 
  {% endif %}
    </div>
</a>
{% endfor %}
