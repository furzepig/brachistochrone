---
layout: default
category: "films"
---
{% assign sorted_posts = site.categories["films"] | sort: 'date' | reverse %}
<table>
  <tr>
    <th>Title</th>
    <th>Year</th>
  </tr>
  
  {% for post in sorted_posts %}
  <tr>
    <td>
      <a  class="book" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    </td>
    {% capture content_size %}{{ post.content | size }}{% endcapture %}	     
    <td class="book">
      {{ post.film_year }}
    </td>
  </tr>
  {% endfor %}
</table>
