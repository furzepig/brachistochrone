---
layout: default
title: furzepig
---
<table>
  {% for post in site.posts %}
  <tr>
    <td><span class="weak">{{ post.date | date_to_string }}</span></td>
    <td><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
  </tr>
  {% endfor %}
</table>

{% for post in site.categories['quote'] %}
    <a href="{{ post.url | absolute_url }}">
      {{ post.content }}
    </a>
{% endfor %}
